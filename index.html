<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms </title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="shortcut icon" href="./integracao.png" type="image/x-icon">
</head>
<body id="bg">
    <fieldset> 
        <div class="box">
            <h1>Integração-WhatsApp - Forms</h1>
            <input 
            type="text"
            name="nome" 
            id="nome" 
            placeholder="Digite o seu nome"
            autocomplete="off"
            />
        </div>
        <div class="box">
            <input 
            type="text"
            name="sobrenome" 
            id="sobrenome" 
            placeholder="Digite o seu sobrenome"
            autocomplete="off"
            />
        </div>
        <div class="box">
          <textarea name="" id="msg" cols="30" rows="10" placeholder="Digie um texto"> </textarea>
        </div>
        <div class="box">
            <button id="send">Enviar</button>
        </div>
    </fieldset>
</body>
</html>
